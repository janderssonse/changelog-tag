---
# Configuration file for MegaLinter.
# See configuration options at https://oxsecurity.github.io/megalinter/configuration/ and more in each linter documentation.

# General
PRINT_ALPACA: false
APPLY_FIXES: all

DISABLE_ERRORS: false
SHOW_ELAPSED_TIME: true

# Reporter options
CLEAR_REPORT_FOLDER: true
EMAIL_REPORTER: false
TEXT_REPORTER: true
SARIF_REPORTER: true
GITHUB_COMMENT_REPORTER: false
GITHUB_STATUS_REPORTER: true
GITLAB_COMMENT_REPORTER: false
UPDATED_SOURCES_REPORTER: true

# Linters

# ENABLE: # If you use ENABLE variable, all other languages/formats/tooling formats will be disabled by default
# ENABLE_LINTERS: # If you use ENABLE_LINTERS variable, all other linters will be disabled by default

ENABLE_LINTERS:
  [
    BASH_SHELLCHECK,
    BASH_SHFMT,
    COPYPASTE,
    CREDENTIALS,
    REPOSITORY_GITLEAKS,
    REPOSITORY_SECRETLINT,
    JSON_PRETTIER,
    MARKDOWN_MARKDOWN_LINT,
    YAML_PRETTIER,
    XML_XMLLINT,
  ]

# Specific linter options

COPYPASTE_JSCPD_ARGUMENTS: --ignore "**/build/**","development/lib/**","build/snap","report","LICENSES" --threshold "10"
BASH_SHFMT_ARGUMENTS: -i 2
BASH_SHFMT_FILE_EXTENSIONS: [.sh, .bats]
BASH_SHELLCHECK_FILE_EXTENSIONS: [.sh]
BASH_SHELLCHECK_FILTER_REGEX_EXCLUDE: .*/development/lib/.*
BASH_SHFMT_FILTER_REGEX_EXCLUDE: .*/development/lib/.*
